<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/constants.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/publish_trip.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/input.css">
        <!-- Page icon -->
        <link rel="icon" href="images/icon.svg">
        <!-- Page font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>

        <!-- Script to manage cookies -->
        <script src="js/cookies.js" defer></script>
        <!-- Script to authenticate -->
        <script src="js/authentification.js" defer></script>
        <!-- Script to load the navbar and footer -->
        <script src="js/load_navbar_and_footer.js" defer></script>
        <!-- Script to manage the search form -->
        <script src="js/search_trips.js" defer></script>
        <!-- Script to manage the connection -->
        <script src="js/publish.js" defer></script>

    </head>
    <body>
        <nav class="navbar">
        </nav>
        <main>
            <form id="publish-trip">

                <div class="publish-row">
                    <button value="from_ISEN" class="dest-choice" type="button">Partir à l'ISEN</button>
                    <button value="to_ISEN" class="dest-choice" type="button">Allez à l'ISEN</button>
                </div>
                <div class="publish-row">
                    <div id="start-loc">
                        <input id="start-input" class="location input-text" placeholder="Adresse de départ" type="text" oninput="autocomplete_addresses(event)" required>
                    </div>
                    <div id="end-loc">
                        <input id="end-input" class="location input-text" placeholder="Adresse d'arrivée" type="text" oninput="autocomplete_addresses(event)" required>
                    </div>
                </div>

                <div class="publish-row">
                    <input class="input-text" placeholder="Date de départ" type="date" required>
                    <input class="input-text" placeholder="Heure de départ" type="time" required>
                </div>

                <div class="publish-row">
                    <input class="input-text" placeholder="Nombre de places" type="number" min="1" max="10" required>
                    <input class="input-text" placeholder="Prix" type="number" min="0" max="100" required>
                </div>

                <a id="no-connect" style="display:none" href="signin.html">Vous n'êtes pas connecté</a>

                <div class="publish-row" id="publish-div">
                    <span id="info">Info</span>

                    <button type="submit" id="publish">Publier</button>
                    
                </div>
            </form>
        </main>
        <footer class="footer">
        </footer>
    </body>
</html>
