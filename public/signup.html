<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/constants.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/input.css">
        <!-- Page font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
        <!-- Page icon -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>

        <!-- Script to manage cookies -->
        <script src="js/cookies.js" defer></script>
        <!-- Script to authenticate -->
        <script src="js/authentification.js" defer></script>
        <!-- Script to load the navbar and footer -->
        <script src="js/load_navbar_and_footer.js" defer></script>
        <!-- Script to manage signing up -->
        <script src="js/signup.js" defer></script>
        <script src="js/signin.js" defer></script>
    </head>
    <body>
        <nav class="navbar">
        </nav>
        <main>
            <form class="sign-up">
                <input id="username" class="input-text" type="text" placeholder="Pseudonyme" maxlength="20" required>
                <input id="first-name" class="input-text" type="text" placeholder="Prénom" maxlength="100" required>
                <input id="last-name" class="input-text" type="text" placeholder="Nom" maxlength="100" required>
                <input id="password" class="input-text" type="password" placeholder="Mot de passe" maxlength="40" required>
                <input id="password-confirm" class="input-text" type="password" placeholder="Confirmation mot de passe" maxlength="40" required>
                <input id="phone" class="input-text" type="tel" placeholder="Numéro de téléphone" required>
                <span id="info">Info</span>
                <button type="submit">S'inscrire</button>
            </form>
        </main>
        <footer class="footer">
        </footer>
    </body>
</html>
